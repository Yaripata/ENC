{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static "core/css/bootstrap.css" %}">
    <script src="{% static "core/js/bootstrap.min.js" %}"></script>

    <title>ENC {% block nombre %}{% endblock nombre %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ENC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "homePage" %}">Registros</a>
              </li>
              
                <li class="nav-item">
                  <a class="nav-link" href="{% url "logout" %}">{{ user.username }} Cerrar sesion</a>
                </li>
              
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock content %}

</body>
</html>
